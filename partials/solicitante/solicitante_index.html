<div class="card" ng-controller="SolicitanteController">
    <div class="card-header" data-background-color="green">
        <h3>Solicitantes</h3>
    </div>

    <div class="card-content">

        <div class="row">
            <div class="col-md-5">
                <span style="color:red">{{errorMsg}}</span>
                <form name="solicForm" novalidate>
                    <div class="form-group">
                        <label>CEDULA</label>
                        <input class="form-control" ng-model="solicitante.cedula" required>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label>NOMBRE</label>
                        <input class="form-control" ng-model="solicitante.nombre" required>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label>APELLIDO</label>
                        <input class="form-control" ng-model="solicitante.apellido" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>CARGO</label>
                        <select class="form-control" ng-model="solicitante.cargo" required>
                            <option ng-repeat="c in cargos" 
                            ng-value="{{c.id}}">{{c.nombre}}</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label>DEPARTAMENTO</label>
                        <select class="form-control" ng-model="solicitante.departamento" required>
                            <option 
                                ng-repeat="d in departamentos"
                            ng-value="{{d.id}}">{{d.nombre}}</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" ng-click="guardar(solicForm.$valid)">Guardar</button>
                </form>




            </div>

            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>CEDULA</th>
                            <th>NOMBRES</th>
                            <th>APELLIDOS</th>
                            <th>DEPARTAMENTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="s in solicitantes">
                            <td>{{s.cedula}}</td>
                            <td>{{s.nombre}}</td>
                            <td>{{s.apellido}}</td>
                            <td>{{s.departamento.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
