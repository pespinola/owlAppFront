<div class="card" ng-controller="CargoController">
    <div class="card-header" data-background-color="green">
        <h3>Cargos</h3>
    </div>

    <div class="card-content">
        <div class="col-md-12">
            <p class="text-success">{{okMsg}}</p>
            <p class="text-danger">{{errorMsg}}</p>
            
            <form name="form" novalidate>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" ng-model="entity.nombre" required/>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div ng-include="'partials/abm_buttons.html'"></div>
                </div>
            </form>
        </div>


    </div>

    <div class="col-md-12">
        <img src="assets/img/loading.gif" style="max-width: 200px; max-height: 200px" ng-if="loadingList" />
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>ACCION</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in entities">
                    <td>{{c.id}}</td>
                    <td>{{c.nombre}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="onEditBtnClicked(c)">
                             <i class="material-icons">mode_edit</i>
                        </button>

                        <button class="btn btn-danger" ng-click="onDeleteBtnClicked(c)">
                             <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
